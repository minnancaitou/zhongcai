<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<title>component</title>
</head>
<body>
<div id="app">
	<counter  heading="aa" v-bind:cla=1></counter>
	<counter  heading="bb" v-bind:cla=2></counter>
	<counter  heading="cc" v-bind:cla=3></counter>
	<counter  heading="dd" v-bind:cla=4></counter>
	<counter  heading="ee" ></counter>

</div>
<template id="template">
<div>
	<h1> {{ heading }}</h1>
	<button  v-on:click="count += 1" :class= "[cla==1?'btn btn-success' :'btn btn-default',
	cla==2?'btn btn-primary' :'btn btn-defaul',
	cla==3?'btn btn-info' :'btn btn-defaul',
	cla==4?'btn btn-warning':'btn btn-defaul']"> {{ count }} </button>
</div>
</template>
<script>
	Vue.component('counter',{
		template: '#template',
		props:['heading', 'cla'],
		data: function () {
    		return { count:0, };
		},

		
		
	});
	new Vue({
		el: '#app',
		
	})

</script>
</body>
</html>
