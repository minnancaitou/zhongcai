<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>ssss</title>
	<style >
		canvas{
			border: 1px solid #000;
		}
	</style>
	<script >
		window.onload = function() {
			var button =document.getElementById("previewButton");
			button.onclick = previewHandler;
		}
		// window.onload = function() {
		// 	var canvas = document.getElementById('tshirtCanvas');
		// 	var context = canvas.getContext('2d');
		// 	context.fillRect(10,10,100,100);
		// };
		function previewHandler() {
			var canvas = document.getElementById("tshirtCanvas");
			var context = canvas.getContext("2d");
			ff(canvas,context);
			var selectObj = document.getElementById("shape");
			var index = selectObj.selectedIndex;
			var shape = selectObj[index].value;

			if (shape == "squares") {
				for (var squares = 0; squares < 20; squares++) {
					drawSquare(canvas,context);
				}
			}else if (shape == "circles") {
				for (var circles = 0; circles < 20 ; circles++) {
					drawCircle(canvas,context);
				}
			}
		};
		function ff(canvas, context) {
			var selectObj = document.getElementById("backgroundColor");
			var index = selectObj.selectedIndex;
			var bgColor =selectObj[index].value;
			context.fillStyle = "white";
			context.fillRect(0,0,900,200)
		}
		function drawSquare(canvas,context) {
			var w = Math.floor(Math.random() * 40);
			var x = Math.floor(Math.random() * canvas.width);
			var y = Math.floor(Math.random() * canvas.height);
			context.fillStyle = "lightblue";
			context.fillRect(x,y,w,w);
		};
		function degreesToRadians(degrees) {
			return (degrees * Math.PI)/180;
		}
		function drawCircle(canvas,context) {
			var radius =Math.floor(Math.random() * 40);
			var x = Math.floor(Math.random() * canvas.width);
			var y = Math.floor(Math.random() * canvas.height);
			context.beginPath();
			context.arc(x, y, radius, 0, degreesToRadians(360), true);
			context.fillStyle = "lightblue";
			context.fill();
		};



	</script>
</head>
<body>
	<canvas id="tshirtCanvas" width="900" height="200"></canvas>
	<form>
		<p>
			<label for="backgroundColor">Select background color:</label>
			<select id="backgroundColor">
				<option value="white" selected="selected">White</option>
				<option value="black">Black</option>
			</select>
		</p>
		<p>
			<label for="shape">Circles or squares?</label>
			<select id="shape">
				<option value="none" selected="selected">Neither</option>
				<option value="circles">Circles</option>
				<option value="squares">Squares</option> 
			</select>
		</p>
		<p>
			<label for="foregroundColor">Select text color:</label>
			<select id="foregroundColor">
				<option value="black" selected="selected">Black</option>

		</p>
		<p>

			<select id="tweets">

		</p>
		<p>
			<input type="button" id="previewButton" value="Preview">
		</p>
	</form>
	<canvas id="aa" width="600" height="600"></canvas>
	<script>
		function dd(degrees) {
			return (degrees * Math.PI)/180;
		};
		function dayuan(){

			xiaolian.beginPath();
