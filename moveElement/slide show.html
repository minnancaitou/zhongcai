<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#slideshow {
			width: 100px;
			height: 100px;
			position: relative;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<h1>web design</h1>
	<p>these are the things you should know.</p>
	<ol id="linklist">
		<li>
			<a href="F:\素材图\3-140P6153133.jpg">aa</a>
		</li>
		<li>
			<a href="F:\素材图\159571-12051613593145.jpg">bb</a>
		</li>
		<li>
			<a href="F:\素材图\tooopen_22181015.jpg">cc</a>
		</li>
	</ol>
	<div id="slideshow">
		<img src="C:\Users\Administrator\Desktop\aaa.gif" alt="image" id="preview" />
	</div>
	
	<script >
		function prepareSlideshow() {
			if (!document.getElementsByTagName) return false;
			if (!document.getElementById) return false;
			if (!document.getElementById("linklist")) return false;
			if (!document.getElementById("preview")) return false;
			var preview = document.getElementById("preview");
			preview.style.position = "absolute";
			var list = document.getElementById("linklist");
			var links = list.getElementsByTagName("a");
			links[0].onmouseover = function() {
				moveElement("preview", -100, 0, 10);
			}
			links[1].onmouseover = function() {
				moveElement("preview", -200, 0, 10);
			}
			links[2].onmouseover = function() {
				moveElement("preview", -300, 0, 10);
			}
		}
		function moveElement( elementID, final_x, final_y, interval) {
			if ( !document.getElementById) return false;
			if ( !document.getElementById(elementID)) return false;
			var elem = document.getElementById(elementID);
			if (elem.movement) {
				clearTimeout(elem.movement);
			}
			if (!elem.style.left) {
				elem.style.left = "0px";
			}
			if (!elem.style.ltop) {
				elem.style.top = "0px";
			}
			var xpos = parseInt( elem.style.left);  //字符串转换为整数
			var ypos = parseInt( elem.style.top);
			var dist = 0;
			if ( xpos == final_x && ypos == final_y) {
				return true;
			}
			if (xpos < final_x) {
				dist = Math.ceil((final_x - xpos) / 10 ); //改进远距离滑动的速度
				xpos = xpos + dist;
			}
			if (xpos > final_x) {
				dist = Math.ceil(( xpos - final_x) / 10 );
				xpos = xpos - dist;
			}
			if (ypos < final_y) {
				dist = Math.ceil((final_y - ypos) / 10 );
				ypos = ypos + dist;
			}
			if (ypos > final_y) {
				dist = Math.ceil((ypos - final_y) / 10 );
				ypos = ypos - dist;
			}
			elem.style.left = xpos + "px";
			elem.style.top = ypos + "px";
			var repeat = "moveElement('"+elementID+"', "+final_x+", "+final_y+", "+interval+")";
			elem.movement = setTimeout(repeat, interval);
		}
window.onload=prepareSlideshow();
</script>
</body>
</html>
